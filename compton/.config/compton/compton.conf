# Shadow
shadow = true;
no-dnd-shadow = true;
no-dock-shadow = false;
clear-shadow = true;
shadow-radius = 5;
shadow-offset-x = -5;
shadow-offset-y = -5;
shadow-opacity = 0.7;
shadow-red = 0.0;
shadow-green = 0.0;
shadow-blue = 0.0;
shadow-exclude = [
  "name = 'Notification'",
  "name = 'Polybar tray window'",
  "class_g = 'conky'",
  "name='n30f'",
  "class_g = 'i3-frame'",
  "class_g ?= 'Notify-osd'",
  "class_g = 'Cairo-clock'",
  "_GTK_FRAME_EXTENTS@:c"
];

# Opacity
menu-opacity = 1;
opacity-rule = [
# "93:class_g = 'Rofi'",
# "93:class_g = 'URxvt'",
# "97:class_g = 'Xfce4-terminal'",
  "93:class_g= 'qutebrowser'",
  "100:name *= 'Firefox'",
  "100:name *= 'Chromium'",
  "93:class_g= 'Thunar'"
];

# Fading
fading = true;

# fade-delta = 30;
fade-in-step = 0.03;
fade-out-step = 0.03;

# no-fading-openclose = true;
# no-fading-destroyed-argb = true;
fade-exclude = [ ];

# Other
detect-rounded-corners = true;
detect-client-opacity = true;
refresh-rate = 0;
vsync = "none";
dbe = false;
paint-on-overlay = true;

# GLX backend
glx-no-stencil = true;
glx-copy-from-front = false;
# glx-use-copysubbuffermesa = true;
# glx-no-rebind-pixmap = true;
glx-swap-methd = 1;
# glx-use-gpushader4 = true;
